<!doctype html>
<html>

<body>
    <p style="margin: 20px;">
      Note: Some frames may drop when playing, probably because you are playing a raw video file without PTS.<br>
      Note: Do not drag-and-drop set the file as the decoder type will not be set correctly.<br>
    </p>
    <div style="margin: 20px;">
      Video: H.264:
        <input type="file" onchange="handleVideoFiles(this.files)" onclick="setDecoder(0)">
    </div>
    <div style="margin: 20px;">
      Video: H.265:
        <input type="file" onchange="handleVideoFiles(this.files)" onclick="setDecoder(1)">
    </div>
    <div style="margin: 20px;">
      Video: MPEG2Video:
        <input type="file" onchange="handleVideoFiles(this.files)" onclick="setDecoder(2)">
    </div>
    <div style="margin: 20px;">
      Video: AudioContext:
        <input type="file" onchange="handleAudioFiles(this.files)" onclick="setAudioDecoder(0)">
    </div>
    <div style="margin: 20px;">
      Audio: MSE:
        <input type="file" onchange="handleAudioFiles(this.files)" onclick="setAudioDecoder(1)">
    </div>
    <div style="margin: 20px;">
      <button id="play" onclick="playAudio()">Audio: Start Play</button>
    </div>
    <div style="margin: 20px;">
      <button id="play" onclick="fastForword()">Audio: FastForword</button>
    </div>

  <div style="margin-top: 10px">
    <style>
      #playCanvas {
        margin: 0 auto;
        width: 100%;
        max-width: 1000px;
      }
    </style>
    <canvas id="playCanvas" width="1280" height="720"></canvas>
  </div>

  <script src="../dist/libffmpeg.js"></script>
  <script src="video.js"></script>
  <script src="audio.js"></script>
  <script src="webgl.js"></script>

</body>
</html>
